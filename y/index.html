<!DOCTYPE html>
<html>
    <head>
        <title>
            2048
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onkeydown="move(event)">
        <div class="head">
            Saravana - 2048
        </div>
        <div>
            score : <span id="score"></span>
        </div>
        <div class="flexBox">
            <table id="gameConsole">
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
        <div id="gameOver">

        </div>
        <button onclick="start()">
            restart
        </button>
    </body>
    <script src="./index.js"></script>
</html>
